version: "3.7"

x-app-config: &app-config
  MIX_ENV: test
  SECRET_KEY_BASE: secret_key

x-db-config: &db-config
  DATABASE_NAME: postgres
  DATABASE_USER: postgres
  DATABASE_PASSWORD: pgpassword
  DATABASE_HOST: db
  DATABASE_PORT: 5432
  POSTGRES_PASSWORD: pgpassword

services:
  api:
    image: userapp_api
    build:
      context: .
      target: base
      args:
        ENV: test
    environment:
      <<: *app-config
      <<: *db-config
    depends_on:
      - db
    ports:
      - "4000:4000"
    stdin_open: true
    tty: true

  db:
    image: postgres:12.5-alpine
    environment: *db-config
    logging:
      driver: none
    ports:
      - "5432:5432"

volumes:
  sqlvolume: